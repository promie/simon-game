<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Simon Game</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
	<!-- Font Awesome-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/simon-game.css">

	<!-- Sound Effect-->
	<audio id="fail-sound" src="https://www.soundjay.com/misc/fail-buzzer-04.mp3"></audio>
	<audio id="power-on" src="http://soundbible.com/grab.php?id=1636&type=mp3"></audio>
	<audio id="power-off" src="http://soundbible.com/grab.php?id=482&type=mp3"></audio>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-right">
				<a href="https://github.com/promie/simon-game" target="_blank">
					<i class="fa fa-github github" id="github" aria-hidden="true"></i>
				</a>
			</div>
		</div>

		<div class="container">
			<div class="row text-center">
				<h1 class="title"><span class="s">S</span><span class="i">i</span><span class="m">m</span><span class="o">o</span><span class="n">n</span> <span class="g">G</span><span class="a">a</span><span class="mm">m</span><span class="e">e</span></h1>
				<div class="author">A Project By P Yutasane</div>
			</div>
		</div>

		<div class="container">
			<div class="row spacing">
				<div class="col-xs-12">					
					<div id="0" class="col-xs-6 green pad"></div>
					<div id="1" class="col-xs-6 red pad"></div>
					<div id="white">--</div>
				</div>
				<div id="2" class="col-xs-6 yellow pad"></div>
				<div id="3" class="col-xs-6 blue pad"></div>
			</div>
			<div class="container">
					<div class="row">
						<div class="text-center control" id="control">
							<label class="switch">
								<input type="checkbox" id="on-off" onclick="init()">
								<span class="slider round"></span>
							  </label>
						</div>
					</div>
				</div>

			<div class="controls text-center">
				<div class="success" id="success">SUCCESS:<span id="level-num">0</span>/20</div>
				<div class="fail" id="fail">FAIL:<span id="fail-num">0</span></div><br>
				<div class="start" id="start"><i class="fa fa-cog" aria-hidden="true"></i> NORMAL</div>
				<div class="strict" id="strict"><i class="fa fa-cogs" aria-hidden="true"></i> STRICT</div>
			</div>

		<!--jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--jQuery UI-->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<!--Latest compiled and minified JavaScript-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		    crossorigin="anonymous"></script>
		<script src="js/simon-game.js"></script>
</body>

</html>
